<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  
  <title>AR Planta - Deteccion IA + Blockchain</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#02eef0">
  <link rel="apple-touch-icon" href="./assets/plant.png">
  
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- Ethers.js para blockchain -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- TensorFlow.js y COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.11.0/dist/tf-backend-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
  <script>
    if (window.tf && tf.wasm && tf.wasm.setWasmPaths) {
      tf.wasm.setWasmPaths('https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.11.0/dist/');
    }
  </script>
  
  <script>
    function enterFullscreen() {
      const isMetaMask = /MetaMaskMobile/i.test(navigator.userAgent);
      if (isMetaMask) return;
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
      document.removeEventListener('click', enterFullscreen);
      document.removeEventListener('touchstart', enterFullscreen);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('click', enterFullscreen, { once: true });
      document.addEventListener('touchstart', enterFullscreen, { once: true });
    });
  </script>
</head>
<body>

  <div class="header">
    <div class="header-info">
      <h1>Plant AR IA</h1>
      <div class="status" id="status">Inicializando...</div>
    </div>
    <div class="controls">
      <button class="btn-control btn-zoom" id="btnZoomOut" title="Zoom menos">-</button>
      <button class="btn-control btn-zoom" id="btnZoomIn" title="Zoom mas">+</button>
      <button class="btn-control btn-zoom" id="btnZoomReset" title="Reset zoom">Reset</button>
      <button class="btn-control" id="btnWasmToggle" title="Backend TFJS">TF</button>
      <button class="btn-control" id="btnSaveChain" title="Guardar en blockchain">BC</button>
      <button class="btn-control" id="btnTheme" title="Cambiar tema">Theme</button>
    </div>
  </div>

  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="alert-banner" id="alertBanner"></div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    Cargando modelo de IA...
    <small style="color: var(--muted); margin-top: 8px; display: block;">Esto puede tardar unos segundos</small>
  </div>

  <div class="instructions" id="instructions">
    Apunta la camara a plantas
  </div>

  <div class="zoom-indicator" id="zoomIndicator">
    Zoom: 1.0x
  </div>

  <button class="btn-fullscreen" id="btnFullscreen" title="Pantalla completa">Fullscreen</button>

  <div class="modal-overlay hidden" id="saveModal">
    <div class="modal">
      <h2 style="margin-bottom:12px">Guardar en blockchain</h2>
      <form id="saveForm">
        <div class="form-grid">
          <label>
            <span>eventId (auto)</span>
            <input type="text" id="f_eventId" readonly>
          </label>
          <label>
            <span>batchId (auto)</span>
            <input type="text" id="f_batchId" readonly>
          </label>
          <label>
            <span>timestamp (auto)</span>
            <input type="text" id="f_timestamp" readonly>
          </label>
          <label>
            <span>lotCode (auto)</span>
            <input type="text" id="f_lotCode" readonly>
          </label>
          <label>
            <span>eventType</span>
            <input type="text" id="f_eventType" placeholder="PLANTING / SEEDING / ...">
          </label>
          <label>
            <span>recordedBy</span>
            <input type="text" id="f_recordedBy" placeholder="device-XYZ">
          </label>
          <label>
            <span>fieldId</span>
            <input type="text" id="f_fieldId" placeholder="PLOT-1">
          </label>
          <label>
            <span>seed_LotId</span>
            <input type="text" id="f_seedLotId" placeholder="SEED-LOT-...">
          </label>
          <label>
            <span>seedVariety</span>
            <input type="text" id="f_seedVariety" placeholder="...">
          </label>
          <label>
            <span>seedSupplier</span>
            <input type="text" id="f_seedSupplier" placeholder="...">
          </label>
          <label>
            <span>seedTreatment</span>
            <input type="text" id="f_seedTreatment" placeholder="...">
          </label>
          <label>
            <span>quantity_kg</span>
            <input type="number" step="0.01" id="f_quantityKg" placeholder="0.0">
          </label>
          <label>
            <span>plantingMethod</span>
            <input type="text" id="f_plantingMethod" placeholder="...">
          </label>
          <label>
            <span>rowSpacing_cm</span>
            <input type="number" step="1" id="f_rowSpacing" placeholder="0">
          </label>
          <label>
            <span>plantingDepth_cm</span>
            <input type="number" step="0.1" id="f_plantingDepth" placeholder="0.0">
          </label>
          <label>
            <span>germinationRate_pct</span>
            <input type="number" step="1" id="f_germinationRate" placeholder="0">
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-control" id="btnCancelSave" style="width:auto;padding:8px 12px">Cancelar</button>
          <button type="submit" class="btn-control" id="btnConfirmSave" style="width:auto;padding:8px 12px">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- IMPORTANTE: NO cargar SDK aqui - se carga desde dataManager.js -->

  <script type="module" src="./js/app.js"></script>

</body>
</html>
