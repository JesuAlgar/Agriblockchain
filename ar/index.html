  <!-- Auto-fullscreen script -->
  <script>
    // Intentar entrar en fullscreen al hacer clic/touch en la pÃ¡gina
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      // Remover el listener despuÃ©s de entrar
      document.removeEventListener('click', enterFullscreen);
      document.removeEventListener('touchstart', enterFullscreen);
    }
    
    // Esperar a que el DOM estÃ© listo
    document.addEventListener('DOMContentLoaded', () => {
      // Intentar entrar en fullscreen con el primer toque/clic
      document.addEventListener('click', enterFullscreen, { once: true });
      document.addEventListener('touchstart', enterFullscreen, { once: true });
    });
  </script>
