<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- PWA Fullscreen -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <meta name="format-detection" content="telephone=no">
  
  <title>AR Planta - Detecci√≥n IA + Blockchain</title>
  
  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#02eef0">
  <link rel="apple-touch-icon" href="./assets/plant.png">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- ‚≠ê Ethers.js para blockchain -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  
  <!-- TensorFlow.js y COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.11.0/dist/tf-backend-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
  <script>
    // Configure TFJS WASM paths early (for mobile fallback)
    if (window.tf && tf.wasm && tf.wasm.setWasmPaths) {
      tf.wasm.setWasmPaths('https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.11.0/dist/');
    }
  </script>
  
  <!-- Auto-fullscreen script -->
  <script>
    // Intentar entrar en fullscreen al hacer clic/touch en la p√°gina
    function enterFullscreen() {
      const isMetaMask = /MetaMaskMobile/i.test(navigator.userAgent);
      if (isMetaMask) return;
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      // Remover el listener despu√©s de entrar
      document.removeEventListener('click', enterFullscreen);
      document.removeEventListener('touchstart', enterFullscreen);
    }
    
    // Esperar a que el DOM est√© listo
    document.addEventListener('DOMContentLoaded', () => {
      // Intentar entrar en fullscreen con el primer toque/clic
      document.addEventListener('click', enterFullscreen, { once: true });
      document.addEventListener('touchstart', enterFullscreen, { once: true });
    });
  </script>
</head>
<body>

  <!-- Header (transparente, esquina superior izquierda) -->
  <div class="header">
    <div class="header-info">
      <h1>üå± AR Planta IA</h1>
      <div class="status" id="status">Inicializando...</div>
    </div>
    <div class="controls">
      <!-- ‚≠ê NUEVOS: Botones de zoom -->
      <button class="btn-control btn-zoom" id="btnZoomOut" title="Zoom menos (‚àí)">üîç‚àí</button>
      <button class="btn-control btn-zoom" id="btnZoomIn" title="Zoom m√°s (+)">üîç+</button>
      <button class="btn-control btn-zoom" id="btnZoomReset" title="Reset zoom">‚Ü∫</button>
      <!-- Backend TFJS -->
      <button class="btn-control" id="btnWasmToggle" title="Backend TFJS">TF</button>
      
      <!-- Guardar en blockchain -->
      <button class="btn-control" id="btnSaveChain" title="Guardar en blockchain">BC</button>
      <!-- Botones originales -->
      <button class="btn-control" id="btnTheme" title="Cambiar tema">üåì</button>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- Alertas -->
  <div class="alert-banner" id="alertBanner"></div>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    ü§ñ Cargando modelo de IA...<br>
    <small style="color: var(--muted); margin-top: 8px; display: block;">Esto puede tardar unos segundos</small>
  </div>

  <!-- Instrucciones (transparente, centro inferior) -->
  <div class="instructions" id="instructions">
    üì∑ Apunta la c√°mara a plantas, √°rboles o arbustos
  </div>

  <!-- ‚≠ê NUEVO: Indicador de zoom (opcional, esquina inferior izquierda) -->
  <div class="zoom-indicator" id="zoomIndicator">
    üîç Zoom: 1.0x
  </div>

  <!-- Bot√≥n pantalla completa (transparente) -->
  <button class="btn-fullscreen" id="btnFullscreen" title="Pantalla completa">‚õ∂</button>

  <!-- Modal Guardar en Blockchain -->
  <div class="modal-overlay hidden" id="saveModal">
    <div class="modal">
      <h2 style="margin-bottom:12px">Guardar en blockchain</h2>
      <form id="saveForm">
        <div class="form-grid">
          <label>
            <span>eventId (auto)</span>
            <input type="text" id="f_eventId" readonly>
          </label>
          <label>
            <span>batchId (auto)</span>
            <input type="text" id="f_batchId" readonly>
          </label>
          <label>
            <span>timestamp (auto)</span>
            <input type="text" id="f_timestamp" readonly>
          </label>
          <label>
            <span>lotCode (auto)</span>
            <input type="text" id="f_lotCode" readonly>
          </label>

          <label>
            <span>eventType</span>
            <input type="text" id="f_eventType" placeholder="PLANTING / SEEDING / ...">
          </label>
          <label>
            <span>recordedBy</span>
            <input type="text" id="f_recordedBy" placeholder="device-XYZ">
          </label>
          <label>
            <span>fieldId</span>
            <input type="text" id="f_fieldId" placeholder="PLOT-1">
          </label>
          <label>
            <span>seed_LotId</span>
            <input type="text" id="f_seedLotId" placeholder="SEED-LOT-...">
          </label>
          <label>
            <span>seedVariety</span>
            <input type="text" id="f_seedVariety" placeholder="...">
          </label>
          <label>
            <span>seedSupplier</span>
            <input type="text" id="f_seedSupplier" placeholder="...">
          </label>
          <label>
            <span>seedTreatment</span>
            <input type="text" id="f_seedTreatment" placeholder="...">
          </label>
          <label>
            <span>quantity_kg</span>
            <input type="number" step="0.01" id="f_quantityKg" placeholder="0.0">
          </label>
          <label>
            <span>plantingMethod</span>
            <input type="text" id="f_plantingMethod" placeholder="...">
          </label>
          <label>
            <span>rowSpacing_cm</span>
            <input type="number" step="1" id="f_rowSpacing" placeholder="0">
          </label>
          <label>
            <span>plantingDepth_cm</span>
            <input type="number" step="0.1" id="f_plantingDepth" placeholder="0.0">
          </label>
          <label>
            <span>germinationRate_pct</span>
            <input type="number" step="1" id="f_germinationRate" placeholder="0">
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-control" id="btnCancelSave" style="width:auto;padding:8px 12px">Cancelar</button>
          <button type="submit" class="btn-control" id="btnConfirmSave" style="width:auto;padding:8px 12px">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MetaMask SDK (ES Module) -->
  <script type="module">
    import MetaMaskSDK from 'https://cdn.jsdelivr.net/npm/@metamask/sdk@0.33.1/dist/browser/es/metamask-sdk.min.js';
    window.MetaMaskSDK = MetaMaskSDK;
  </script>

  <!-- Scripts modulares -->
  <script type="module" src="./js/app.js"></script>
<script type="module">
  import { CONFIG } from './js/config.js';
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btnWasmToggle');
    if (!btn) return;
    const saved = localStorage.getItem('forceWasmOnMobile');
    if (saved === 'true' || saved === 'false') {
      CONFIG.model.forceWasmOnMobile = (saved === 'true');
    }
    const update = () => {
      btn.textContent = CONFIG.model.forceWasmOnMobile ? 'WASM' : 'AUTO';
      btn.title = CONFIG.model.forceWasmOnMobile ? 'Backend: WASM forzado' : 'Backend: auto';
    };
    update();
    btn.addEventListener('click', async () => {});
  });
</script>

</body>
</html>
