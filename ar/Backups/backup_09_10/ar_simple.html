<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Planta - Vista C√°mara</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    /* Video de la c√°mara (fondo completo) */
    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* Overlay oscuro sutil */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.3) 100%);
      z-index: 2;
      pointer-events: none;
    }

    /* Header con nombre de planta */
    .header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .header h1 {
      color: #02eef0;
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 4px 0;
    }
    .header .timestamp {
      color: #9fb4c9;
      font-size: 11px;
    }

    /* Contenedor de datos (centro-derecha) */
    .data-cards {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Card individual */
    .data-card {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(2, 238, 240, 0.3);
      border-radius: 16px;
      padding: 12px 16px;
      min-width: 140px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .data-card .label {
      color: #9fb4c9;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .data-card .value {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }
    .data-card .unit {
      color: #02eef0;
      font-size: 14px;
      font-weight: 600;
    }

    /* Colores por tipo de dato */
    .card-temp { border-color: rgba(255, 107, 107, 0.5); }
    .card-temp .value { color: #ff6b6b; }
    
    .card-hum { border-color: rgba(78, 205, 196, 0.5); }
    .card-hum .value { color: #4ecdc4; }
    
    .card-soil { border-color: rgba(149, 225, 211, 0.5); }
    .card-soil .value { color: #95e1d3; }
    
    .card-lux { border-color: rgba(255, 217, 61, 0.5); }
    .card-lux .value { color: #ffd93d; }
    
    .card-bat { border-color: rgba(107, 207, 127, 0.5); }
    .card-bat .value { color: #6bcf7f; }

    /* Mensaje de error/carga */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 24px 32px;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
    }
    .message.hidden { display: none; }

    /* Bot√≥n para activar c√°mara (si hace falta) */
    .btn-camera {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: linear-gradient(90deg, #1625ee, #02eef0);
      color: #000;
      font-weight: 700;
      border: none;
      padding: 14px 28px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(2, 238, 240, 0.4);
    }
    .btn-camera.hidden { display: none; }

    /* Responsive para m√≥viles peque√±os */
    @media (max-width: 480px) {
      .data-cards {
        right: 10px;
        gap: 8px;
      }
      .data-card {
        padding: 10px 12px;
        min-width: 120px;
      }
      .data-card .value {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Video de la c√°mara -->
  <video id="camera" autoplay playsinline></video>

  <!-- Overlay sutil -->
  <div class="overlay"></div>

  <!-- Header con nombre -->
  <div class="header">
    <h1 id="plantName">Cargando...</h1>
    <div class="timestamp" id="timestamp">--</div>
  </div>

  <!-- Datos flotantes -->
  <div class="data-cards">
    <div class="data-card card-temp">
      <div class="label">Temperatura</div>
      <div class="value">
        <span id="temp">--</span>
        <span class="unit">¬∞C</span>
      </div>
    </div>

    <div class="data-card card-hum">
      <div class="label">Humedad</div>
      <div class="value">
        <span id="hum">--</span>
        <span class="unit">%</span>
      </div>
    </div>

    <div class="data-card card-soil">
      <div class="label">Suelo</div>
      <div class="value">
        <span id="soil">--</span>
        <span class="unit">%</span>
      </div>
    </div>

    <div class="data-card card-lux">
      <div class="label">Luz</div>
      <div class="value">
        <span id="lux">--</span>
        <span class="unit">lux</span>
      </div>
    </div>

    <div class="data-card card-bat">
      <div class="label">Bater√≠a</div>
      <div class="value">
        <span id="bat">--</span>
        <span class="unit">%</span>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga/error -->
  <div id="message" class="message">
    Iniciando c√°mara...
  </div>

  <!-- Bot√≥n para activar c√°mara (si el autoplay falla) -->
  <button id="btnCamera" class="btn-camera hidden">
    üì∑ Activar C√°mara
  </button>

  <script>
    (function() {
      // Obtener ID de la planta
      const params = new URLSearchParams(location.search);
      const id = params.get('id') || 'planta01';

      // Elementos del DOM
      const video = document.getElementById('camera');
      const message = document.getElementById('message');
      const btnCamera = document.getElementById('btnCamera');

      // Datos de fallback
      const fallbackData = {
        "name": "Planta Demo",
        "timestamp": new Date().toISOString(),
        "sensors": { 
          "temp_c": 22.4, 
          "hum_pct": 55.0, 
          "soil_moist_pct": 40.0, 
          "lux": 700, 
          "battery_pct": 90 
        }
      };

      // Formatear n√∫meros
      function fmt(n, decimals = 1) {
        if (n === undefined || n === null || Number.isNaN(n)) return '--';
        return Number(n).toFixed(decimals);
      }

      // Actualizar UI con datos
      function updateUI(data) {
        const s = data.sensors || {};
        
        document.getElementById('plantName').textContent = data.name || id;
        document.getElementById('timestamp').textContent = data.timestamp 
          ? new Date(data.timestamp).toLocaleString('es-ES', {
              day: '2-digit',
              month: '2-digit',
              hour: '2-digit',
              minute: '2-digit'
            })
          : '--';

        document.getElementById('temp').textContent = fmt(s.temp_c);
        document.getElementById('hum').textContent = fmt(s.hum_pct);
        document.getElementById('soil').textContent = fmt(s.soil_moist_pct);
        document.getElementById('lux').textContent = s.lux != null ? s.lux : '--';
        document.getElementById('bat').textContent = fmt(s.battery_pct);
      }

      // Cargar datos del JSON
      async function loadData() {
        const url = `./data/${encodeURIComponent(id)}.json`;
        try {
          const response = await fetch(url, { cache: 'no-store' });
          if (!response.ok) throw new Error(`${response.status}`);
          const data = await response.json();
          updateUI(data);
        } catch (err) {
          console.warn('Usando datos de fallback:', err);
          updateUI(fallbackData);
        }
      }

      // Iniciar c√°mara
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: 'environment', // C√°mara trasera
              width: { ideal: 1920 },
              height: { ideal: 1080 }
            },
            audio: false
          });

          video.srcObject = stream;
          message.classList.add('hidden');
          
          console.log('‚úì C√°mara iniciada correctamente');
        } catch (err) {
          console.error('Error al acceder a la c√°mara:', err);
          message.textContent = '‚ö†Ô∏è No se pudo acceder a la c√°mara. Verifica los permisos.';
          
          // Mostrar bot√≥n manual si falla autoplay
          btnCamera.classList.remove('hidden');
        }
      }

      // Bot√≥n manual para activar c√°mara
      btnCamera.addEventListener('click', () => {
        btnCamera.classList.add('hidden');
        startCamera();
      });

      // Inicializar
      loadData();
      startCamera();

      // Actualizar datos cada 5 segundos
      setInterval(loadData, 5000);

    })();
  </script>

</body>
</html>
